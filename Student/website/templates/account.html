<!--
    update page
-->

<div class="container" style="margin-top: 20px">
  <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
      <div class="card h-90 size">
        <div class="card-body">
          <div class="account-settings">
            <div class="user-profile">
              <!-- <form action="/user_img" method="POST" enctype="multipart/form-data"> -->
                <div class="user-avatar">
                  <label for="photo-upload">
                    <img id="avatar-preview" src="../static/images/icon/usrLogo.png">
                  </label>
                </div>
                <h5 class="user-name">{{user.name}}</h5>
                <h6 class="user-email">{{user.email}}</h6>
                <button type="submit">Submit</button>
              <!-- </form> -->

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
      <div class="card h-90">
        <div class="card-body">
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h6 class="mb-2 text-primary">Personal Details</h6>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <form action="/account" method="POST">
                <div class="form-group">
                  <label for="fullName">Username</label>
                  <input type="text" class="form-control" id="" name="name" value="{{user.name}}" />
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="eMail">Email</label>
                <input type="email" class="form-control" id="" name="email" value="{{user.email}}" />
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" class="form-control" id="" name="number" value="{{user.number}}" />
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="website">Address</label>
                <input type="textarea" class="form-control" id="" name="address" value="{{user.address}}" />
              </div>
            </div>

            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="website">Pincode</label>
                <input type="number" class="form-control" id="" name="pincode" value="{{user.pincode}}" />
              </div>
            </div>
          </div>
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="text-right">
                <button type="submit" name="update" class="btn btn-primary">
                  UPDATE
                </button>
              </div>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
