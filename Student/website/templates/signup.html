<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="au theme template" />
    <meta name="author" content="Hau Nguyen" />
    <meta name="keywords" content="au theme template" />

    <!-- Title Page-->
    <title>Register</title>

    <!-- Fontfaces CSS-->
    <link href="../static/css/font-face.css" rel="stylesheet" media="all" />
    <link
      href="../static/vendor/font-awesome-4.7/css/font-awesome.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="../static/vendor/font-awesome-5/css/fontawesome-all.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="../static/vendor/mdi-font/css/material-design-iconic-font.min.css"
      rel="stylesheet"
      media="all"
    />

    <!-- Bootstrap CSS-->
    <link
      href="../static/vendor/bootstrap-4.1/bootstrap.min.css"
      rel="stylesheet"
      media="all"
    />

    <!-- Vendor CSS-->
    <link
      href="../static/vendor/animsition/animsition.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="../static/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css"
      rel="stylesheet"
      media="all"
    />
    <link href="vendor/wow/animate.css" rel="stylesheet" media="all" />
    <link
      href="../static/vendor/css-hamburgers/hamburgers.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="../static/vendor/slick/slick.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="../static/vendor/select2/select2.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="../static/vendor/perfect-scrollbar/perfect-scrollbar.css"
      rel="stylesheet"
      media="all"
    />

    <!-- Main CSS-->
    <link href="../static/css/theme.css" rel="stylesheet" media="all" />
  </head>

  <body class="animsition" style="background: #e5e5e5">
    <div class="page-wrapper" style="background: #e5e5e5">
      <div class="page-content--bge5" style="background: #e5e5e5">
        <div class="container" style="background: #e5e5e5">
          <div class="login-wrap">
            <!-- WELCOME-->
            {% with messages = get_flashed_messages(with_categories=true) %} {%
            if messages %} {% for category, message in messages %} {% if
            category == 'error' %}
            <div
              class="sufee-alert alert with-close alert-danger alert-dismissible fade show"
              role="alert"
            >
              {{ message }}
              <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            {%else%}
            <div
              class="sufee-alert alert with-close alert-success alert-dismissible fade show"
              role="alert"
            >
              {{ message }}
              <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            {% endif %} {% endfor%} {% endif %} {% endwith %}
            <!-- END WELCOME-->
            <div class="login-content">
              <div class="login-logo">
                <a href="#">
                  <img src="../static/images/icon/smt.png" alt="smg" />
                </a>
              </div>
              <div class="login-form">
                <form action="/signup" method="POST">
                  <div class="form-group">
                    <label>Username</label>
                    <input
                      class="au-input au-input--full"
                      type="text"
                      name="name"
                      placeholder="Username"
                    />
                  </div>
                  <div class="form-group">
                    <label>Email Address</label>
                    <input
                      class="au-input au-input--full"
                      type="email"
                      name="email"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group">
                    <label>Number</label>
                    <input
                      class="au-input au-input--full"
                      type="text"
                      name="number"
                      placeholder="number"
                    />
                  </div>

                  <div class="form-group">
                    <label>Address</label>
                    <input
                      class="au-input au-input--full"
                      type="text"
                      name="address"
                      placeholder="Address"
                    />
                  </div>
                  <div class="form-group">
                    <label>Pincode</label>
                    <input
                      class="au-input au-input--full"
                      type="text"
                      name="pincode"
                      placeholder="Pincode"
                    />
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input
                      class="au-input au-input--full"
                      type="password"
                      name="password"
                      placeholder="Password"
                    />
                  </div>
                  <div class="form-group">
                    <label>Confirm Password</label>
                    <input
                      class="au-input au-input--full"
                      type="password"
                      name="password2"
                      placeholder="Confirm Password"
                    />
                  </div>
                  <!-- <div class="login-checkbox"> -->
                  <!-- <label>
                                        <input type="checkbox" name="aggree">Agree the terms and policy
                                    </label> -->
                  <!-- </div> -->
                  <button
                    class="au-btn au-btn--block au-btn--green m-b-20"
                    type="submit"
                  >
                    register
                  </button>
                </form>
                <div class="register-link">
                  <p>
                    Already have account?
                    <a href="/login">Sign In</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery JS-->
    <script src="../static/vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="../static/vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="../static/vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS       -->
    <script src="../static/vendor/slick/slick.min.js"></script>
    <script src="../static/vendor/wow/wow.min.js"></script>
    <script src="../static/vendor/animsition/animsition.min.js"></script>
    <script src="../static/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
    <script src="../static/vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="../static/vendor/counter-up/jquery.counterup.min.js"></script>
    <script src="../static/vendor/circle-progress/circle-progress.min.js"></script>
    <script src="../static/vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../static/vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="../static/vendor/select2/select2.min.js"></script>

    <!-- Main JS-->
    <script src="../static/js/main.js"></script>
  </body>
</html>
<!-- end document-->
