{% extends "base.html" %} {% block content %} <br /><br /><br />

<div class="col-lg-6">
  <div class="card">
    <div class="card-header">
      <strong>Update</strong>
      <small> details material </small>
    </div>
    <div class="card-body card-block">
      <form action="/assign_task" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="company" class="form-control-label"
            >Enter Description</label
          >
          <input
            type="text"
            id="company"
            placeholder="{{task.description}}"
            name="description"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="file" class="form-control-label">Upload Documents</label>
          <input
            type="file"
            id="file"
            placeholder="{{task.filename}}"
            name="file"
            class="form-control"
          />
        </div>

        <div>
          <button
            id="payment-button"
            type="submit"
            class="btn btn-lg btn-info btn-block"
          >
            <!-- <i class="fa fa-lock fa-lg"></i>&nbsp; -->
            <span id="payment-button-amount">Upload</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
