{% extends "base.html" %} {% block content %} <br /><br /><br /><br /><br />

<div class="col-lg-6" id="createQuizDiv">
  <div class="card">
    <div class="card-header">
      <strong>Assign</strong>
      <small> Quiz</small>
    </div>
    <div class="card-body card-block">
      <form>
        <div class="form-group">
          <label for="numQuestions" class="form-control-label"
            >Title of quiz</label
          >
          <input type="text" id="qtitle" class="form-control" />
        </div>
        <div class="form-group">
          <label for="numQuestions" class="form-control-label"
            >Total on correct answer</label
          >
          <input type="number" id="cans" class="form-control" />
        </div>

        <div class="form-group">
          <label for="numQuestions" class="form-control-label"
            >How many questions do you want?</label
          >
          <input type="number" id="numQuestions" class="form-control" />
        </div>

        <div class="form-group">
          <label for="numQuestions" class="form-control-label"
            >Time limit for quiz</label
          >
          <input
            type="number"
            id="time_limit"
            placeholder="Enter Time in minute"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <button
            type="button"
            class="btn btn-lg btn-info btn-block"
            onclick="createQuestions()"
          >
            Create Questions
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="col-lg-7 hidden" id="editQuizDiv">
  <div class="card">
    <div class="card-header">
      <strong>Enter Details Of Quiz</strong>
      <small> </small>
    </div>
    <div class="container" id="quiz"></div>
    <button
      type="button"
      class="btn btn-lg btn-info btn-block"
      onclick="showResults()"
    >
      Create Quize
    </button>
  </div>
</div>

{% endblock%}
