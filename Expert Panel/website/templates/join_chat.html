{% extends "base.html" %} {% block content %}
<div class="main-content">
  <div class="section__content section__content--p30">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <div class="au-card au-card--no-shadow au-card--no-pad m-b-40">
            <div
              class="au-card-title"
              style="background-image: url('images/bg-title-02.jpg')"
            >
              <div class="bg-overlay bg-overlay--blue"></div>
              <h3><i class="zmdi zmdi-comment-text"></i>Your Students</h3>
            </div>
            <div class="au-message-list">
              {% for user in users %}
              <div class="au-message__item unread">
                <div class="au-message__item-inner">
                  <div class="au-message__item-text">
                    <div class="avatar-wrap">
                      <div class="avatar">
                        <img
                          src="../static/images/icon/usrLogo.png"
                          alt="John Smith"
                        />
                      </div>
                    </div>
                    <div class="text">
                      <form action="{{ url_for('auth.chat') }}" method="GET">
                        <input
                          type="hidden"
                          name="userid"
                          value="{{ user.id }}"
                        />
                        <button type="submit">{{ user.name }}</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function redirectToChat(userid) {
    // Redirect to the Flask route with the user id
    window.location.href = "/chat/" + userid;
  }
</script>
{% endblock %}
