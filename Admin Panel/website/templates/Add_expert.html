{% extends "base.html" %}
{% block content %}

<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <strong>Add</strong>
                            <small> Expert</small>
                        </div>
                        <form action="/Add_expert" method="POST">
                        <div class="card-body card-block">
                            <div class="form-group">
                                <label for="company" class=" form-control-label">Enter Name</label>
                                <input type="text" id="company" placeholder="Enter your expert name" name="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="vat" class=" form-control-label">Enter Email Id</label>
                                <input type="text" id="vat" placeholder="Enter your email id" name="email" class="form-control">
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="selectSm" class=" form-control-label">Select Specialization</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    
                                    <select name="specialization" id="SelectLm" class="form-control-sm form-control">
                                        <option value="">Please select</option>
                                        {% for course in courses %}
                                         <option value="{{ course.id }}:{{ course.name }}">{{ course.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="street" class=" form-control-label">Enter experience</label>
                                <input type="number" id="street" placeholder="Enter experience years" name="experience" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="street" class=" form-control-label">Enter password</label>
                                <input type="password" id="street" placeholder="Enter street name" name="password" class="form-control">
                            </div>
                            
                            <!-- <div class="form-group">
                                <label for="street" class=" form-control-label">Enter confirm password</label>
                                <input type="password" id="street" placeholder="Enter street name" class="form-control">
                            </div> -->
                            <!-- <div class="form-group">
                                <label for="country" class=" form-control-label">Time limit for test</label>
                                <input type="number" id="country" placeholder="" class="form-control">
                            </div> -->

                            <div>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                    <span id="payment-button-amount">Proceed</span>
                                </button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="copyright">
                        <p>Copyright Â© 2018 Colorlib. All rights reserved. Template by <a href="https://colorlib.com">Colorlib</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
