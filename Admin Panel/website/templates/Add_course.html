{% extends "base.html" %}
{% block content %}

<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <strong>Add</strong>
                            <small>Course</small>
                        </div>
                        <form action="/Add_course" method="POST">
                        <div class="card-body card-block">
                            <div class="form-group">
                                <label for="company" class=" form-control-label">Add Course</label>
                                <input type="text" id="company" placeholder="Enter Course Name" name="c_name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="company" class=" form-control-label">Course Description</label>
                                <input type="textarea" id="" placeholder="Enter Course description" name="description" class="form-control">
                            </div>
                            <div>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                    <span id="payment-button-amount">Add</span>
                                </button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
